<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Техподдержка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Общие стили */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }
    header {
      background: #d32f2f;
      padding: 1em;
      text-align: center;
      color: white;
    }
    nav {
      background: #141414;
      padding: 1em 0;
      text-align: center;
    }
    nav a {
      color: #d3d3d3;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #d32f2f;
    }
    main {
      flex: 1;
      display: flex;
      padding: 2em;
      gap: 2em;
      align-items: stretch;
    }
    /* Секция FAQ */
    .faq {
      flex: 1;
      background: white;
      border-radius: 5px;
      padding: 1em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .faq h4 {
      margin-bottom: 1em;
    }
    .faq-item {
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #d32f2f;
      cursor: pointer;
    }
    .faq-item:hover {
      text-decoration: underline;
    }
    /* Секция формы обращения */
    .support-form-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 5px;
      padding: 1em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    /* Кнопка обращения */
    .support-button {
      width: 100%;
      max-width: 300px;
      padding: 0.75em 1.5em;
      margin-bottom: 1em; /* Располагаем кнопку в верхней части */
    }
    /* Форма обращения */
    .support-form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 1em;
      padding: 1.5em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(-100%);
      transition: transform 0.5s ease-in-out;
    }
    .support-form.open {
      transform: translateY(0);
    }
    /* Стили полей формы */
    .form-control {
      padding: 0.75em;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    /* Кнопка отправки */
    .btn-send {
      padding: 0.75em 1.5em;
      align-self: flex-start;
    }
    /* Сообщение об успехе */
    .success-message {
      margin-top: 1em;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    /* Анимация появления формы */
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Техподдержка</h1>
  </header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="tasks.html">Мотивационные задания</a>
    <a href="games.html">Мотивационные игры</a>
    <a href="profile.html">Профиль</a>
    <a href="community.html">Сообщества</a>
    <a href="support.html">Техподдержка</a>
  </nav>
  <main>
    <!-- Секция FAQ -->
    <div class="faq">
      <h4>Часто задаваемые вопросы</h4>
      <div class="faq-item">Часто задаваемый вопрос 1</div>
      <div class="faq-item">Часто задаваемый вопрос 2</div>
      <div class="faq-item">Часто задаваемый вопрос 3</div>
      <div class="faq-item">Часто задаваемый вопрос 4</div>
      <!-- Добавьте больше вопросов по необходимости -->
    </div>
    <!-- Секция формы обращения -->
    <div class="support-form-container">
      <button id="supportButton" class="btn btn-danger support-button">Обратиться в поддержку</button>
      <form id="supportForm" class="support-form">
        <input type="text" class="form-control" placeholder="Как к вам обращаться?">
        <input type="email" class="form-control" placeholder="Ваша Почта">
        <textarea class="form-control" rows="5" placeholder="Описание проблемы"></textarea>
        <button type="button" id="sendButton" class="btn btn-danger btn-send">Отправить</button>
        <div id="successMessage" class="success-message">Обращение успешно отправлено</div>
      </form>
    </div>
  </main>

  <script>
    const supportButton = document.getElementById('supportButton');
    const supportForm = document.getElementById('supportForm');
    const sendButton = document.getElementById('sendButton');
    const successMessage = document.getElementById('successMessage');

    // Открытие формы обращения
    supportButton.addEventListener('click', () => {
      supportForm.classList.add('open');
      supportButton.style.display = 'none';
    });

    // Отправка формы и показ сообщения об успехе
    sendButton.addEventListener('click', () => {
      // Здесь можно добавить логику отправки формы (например, AJAX-запрос)
      successMessage.style.display = 'block';
      supportForm.classList.remove('open');
      supportButton.style.display = 'block';
    });
  </script>
</body>
</html>
