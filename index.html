<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px; /* Компактная ширина по умолчанию */
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
      transition: width 0.3s ease; /* Анимация для плавного изменения ширины */
    }
    .sidebar:hover {
      width: 250px; /* Расширение панели при наведении */
    }
    .sidebar-logo {
      margin-bottom: 20px;
      transition: transform 0.3s ease; /* Анимация для логотипа */
    }
    .sidebar-logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: width 0.3s ease, height 0.3s ease; /* Анимация изменения размера */
    }
    .sidebar:hover .sidebar-logo img {
      width: 100px;
      height: 100px;
    }
    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      opacity: 0; /* Изначально элементы скрыты */
      transition: opacity 0.3s ease; /* Анимация появления */
    }
    .sidebar:hover .sidebar-nav {
      opacity: 1; /* Показываем элементы при наведении */
    }
    .sidebar-nav a {
      display: block;
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      font-size: 0; /* Скрываем текст изначально */
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      transition: font-size 0.3s ease; /* Анимация текста */
    }
    .sidebar:hover .sidebar-nav a {
      font-size: 1.1em; /* Возвращаем текст при наведении */
    }
    .support-link {
      margin-top: auto;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sidebar:hover .support-link {
      opacity: 1;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #34495e;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 5;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .profile:hover {
      background-color: #4CAF50;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      transition: transform 0.3s;
    }
    .profile:hover img {
      transform: scale(1.1);
    }
.sidebar-nav a {
  display: block;
  text-decoration: none;
  color: white;
  padding: 10px 20px;
  font-size: 0; /* Скрываем текст изначально */
  text-align: left;
  white-space: nowrap;
  overflow: hidden;
  transition: background-color 0.3s ease, color 0.3s ease, font-size 0.3s ease; /* Анимация текста и фона */
}

.sidebar-nav a:hover {
  background-color: #34495e; /* Подсветка фона при наведении */
  color: #1abc9c; /* Изменение цвета текста */
}

.sidebar:hover .sidebar-nav a {
  font-size: 1.1em; /* Возвращаем текст при наведении */
}

    .main-content {
      margin-left: 80px; /* Изначальное расстояние */
      margin-top: 50px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .sidebar:hover ~ .main-content {
      margin-left: 250px; /* Сдвиг основного контента */
    }
    header {
      text-align: center;
      padding: 1em;
      background-color: #4CAF50;
      color: white;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Верхний отступ -->
  <div class="top-bar">
    <div class="profile" onclick="window.location.href='profile.html'">
      <img src="https://via.placeholder.com/40" alt="Аватарка">
      <span style="color: white;">Ваш профиль</span>
    </div>
  </div>

  <!-- Боковая панель -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <a href="index.html">
        <img src="images/tusur.png" alt="Логотип">
      </a>
    </div>
    <nav>
      <ul class="sidebar-nav">
        <li><a href="tasks.html">Мотивационные задания</a></li>
        <li><a href="games.html">Мотивационные игры</a></li>
        <li><a href="community.html">Сообщества</a></li>
      </ul>
    </nav>
    <div class="support-link">
      <a href="support.html" class="btn btn-outline-light">Техподдержка</a>
    </div>
  </aside>
  
  <!-- Основное содержимое -->
  <div class="main-content">
    <header>
      <h1>Мотивационная платформа</h1>
    </header>
    <p>Добро пожаловать на нашу платформу! Здесь вы найдете инструменты для мотивации, игр, заданий и общения с другими участниками.</p>
  </div>
</body>
</html>
